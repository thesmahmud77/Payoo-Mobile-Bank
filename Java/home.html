<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>

    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="max-w-lg mx-auto">
    <!-- Nav -->
    <div class="nav flex justify-between items-center">
      <div class="navleft flex justify-between items-center w-[40%]">
        <div class="w-[60px]"><img src="/assets/Group.png" alt="" /></div>
        <div>
          <h2 id="available-balance" class="font-bold">500</h2>
          <h3>Available Balance</h3>
        </div>
      </div>
      <div>
        <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl">
          Log <output></output>
        </button>
      </div>
    </div>
    <div class="middle mt-12">
      <h2>ðŸ”¥ Welcome to Payooo!</h2>
      <p>
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>
    </div>

    <!-- Catagoris Wrappper -->
    <div class="catagoris-wrapper grid grid-cols-3 gap-5 mt-12">
      <!-- Add Money -->
      <div
        id="add-money"
        class="border-2 border-gray-300 text-center p-3 rounded-xl flex flex-col justify-between items-center"
      >
        <img class="w-[30px]" src="/assets/money1.png" alt="" />
        <h2>Add Money</h2>
      </div>
      <!-- Cashout -->
      <div
        id="cashout"
        class="border-2 border-gray-300 text-center p-3 rounded-xl flex flex-col justify-between items-center"
      >
        <img class="w-[30px]" src="/assets/money1.png" alt="" />
        <h2>Cash Out</h2>
      </div>
      <!-- Transfer Money -->
      <div
        id="transfer-money"
        class="border-2 border-gray-300 text-center p-3 rounded-xl flex flex-col justify-between items-center"
      >
        <img class="w-[30px]" src="/assets/money1.png" alt="" />
        <h2>Transfer Money</h2>
      </div>
      <!-- get Bonus -->
      <div
        id="get-bonus"
        class="border-2 border-gray-300 text-center p-3 rounded-xl flex flex-col justify-between items-center"
      >
        <img class="w-[30px]" src="/assets/money1.png" alt="" />
        <h2>Get Bonus</h2>
      </div>
      <!-- Paybil -->
      <div
        id="paybil"
        class="border-2 border-gray-300 text-center p-3 rounded-xl flex flex-col justify-between items-center"
      >
        <img class="w-[30px]" src="/assets/money1.png" alt="" />
        <h2>Paybil</h2>
      </div>
      <!-- Transaction -->
      <div
        id="transaction"
        class="border-2 border-gray-300 text-center p-3 rounded-xl flex flex-col justify-between items-center"
      >
        <img class="w-[30px]" src="/assets/money1.png" alt="" />
        <h2>Transaction</h2>
      </div>
    </div>

    <div class="add-money-details">
        <h1 class="font-bold">Add Money</h1>
        <!-- bank -->
       <div class="bank">
                    <h1 class="font-semibold">Select a bank</h1>
                    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full" >
                        <option >Select back</option>
                        <option>AB bank</option>
                        <option>IFIC bank</option>
                        <option>Dutch bangla bank</option>
                      </select>
        </div>
        <!-- AC Number -->
         <div>
                    <label class="font-semibold" for="">Bank Account Number</label>
                    <br/>
                    <input id="account-number" type="text" placeholder="Enter 11 digit account number"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
         </div>
        <!-- Add Amt -->
        <div class="mt-3">
                    <label class="font-semibold" for="">Amount to Add</label>
                    <br/>
                    <input id="add-amount" type="text" placeholder="Add Amount to withdraw"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>
        <!-- PIN -->
         <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br/>
                    <input id="add-pin" type="text" placeholder="Enter 4 digit pin number"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>
            <button id="add-money-btn" class="btn text-white bg-[#0874F2]  mt-5 w-full rounded-3xl" >Add Money</button>
      </div>
    </div>
    <script src="./home.js"></script>
  </body>
</html>
